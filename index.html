
<!doctype html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Number Shuffle Game</title>
	<link rel="stylesheet" href="addstyles.css" />
	<script src="jsgamehandler.js"></script>
</head>

<body onLoad="redraw();">
	<h1 align="center">
		Number Shuffle Game
	</h1>
	<h3 align="center">By Vijay Sutrave</h3>
	
	<hr>
	<div id="timer" align="center">0hr(s) : 0m : 0s</div>
	<br>
	<div id="allbuttons" align="center">
		<input type="button" value="New Game" onclick="redraw();" class="buttons" />
		<input type="button" value="Easy" onclick="game(3,3);" class="buttons" />
		<input type="button" value="Medium" onclick="game(4,4);"  class="buttons"/>
		<input type="button" value="Difficult" onclick="game(5,5);" class="buttons" />
	</div>
	<br /> <br />
	<div id="wrapper" align="center">
	</div>
	
	<br><br>
	<div id="howtoplay">
		<h2>How to Play</h2>
		<ul>
			<li>Use the empty box to navigate adjacent cells</li>
			<li>Move the cells and set the numbers in ascending order</li>
		</ul>


	</div> 
	
</body>
</html>
